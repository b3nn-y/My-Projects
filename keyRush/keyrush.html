    <title>Key Rush</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        html{
            font-size: 20px;
        }
        body{
            background-image: url("https://cdn.dribbble.com/users/787991/screenshots/2031467/jupiter-large.gif");
            
            background-repeat: no-repeat;
            background-size: cover;
        }
        .keyBoard{
            height: 25em;
            width: 80%;

            font-family: "Pixelify Sans";
            margin: auto;
            position: fixed;
            bottom: 0;
            margin-bottom: 30px;
            left: 0;
            right: 0;


        }
        .row1,.row2,.row3,.row4,.row5{
            display: flex;
        }
        .tilt{
            height: 20px;
            width: 30x;
            flex-grow: 1.7;
            display: flex;
            align-items: center;
            justify-content: center;
            

        }
        .one,.two,.three,.four,.five,.six,.seven,.eight,.nine,.zero,.dash,.plus,.sq{
            height: 20px;
            width: 30x;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .keys{

            height: 5em;
            margin: 1px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;

            background-image: url("b3.png");
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            transition: 0.50s color;
            opacity: 80%;
        }
        .tab{
            flex-grow: 1.6;
        }
        .sl1{
            flex-grow: 1.5;
        }
        .caps{
            flex-grow: 1.2;
        }
        .enter{
            flex-grow: 1.7;
        }
        .sh{
            flex-grow: 2;
        }
        .win img{
            width: 40px;
            height: 40px;
        }
        #ctrl{
            flex-grow: 1.3;
        }
        .sp{
            flex-grow: 5;
        }
        .upDown{
            display: flex;
            flex-direction: column;
        }
        .up,.down{
            width: 100%;
        }
        h1{
            font-size: 30px;
        }
        .tilt h1{
            font-size: 30px;
        }

        .tab,.caps,.sh,.ctrl{
            display: flex;
            align-items: center;
            padding-left: 20px;
            /*box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;*/
        }
        .enter{
            display: flex;
            justify-content: end;
            padding-right: 20px;
            align-items: center;
        }
        .back{
            flex-grow: 1.2;
            display: flex;
            padding-right: 20px;
            justify-content: right;
            align-items: center;
            
        }
        .back h1{
            font-size: 26px;
            font-weight: 400;
        }
        .con{
            display: flex;
            justify-content: center;
            
            
            
            width:100%
            
        }
        .content{
            letter-spacing: 3px;
            margin: 20px;
            font-size: 40px;
            width: 800px;
            margin-top: 150px;
            
        }
        .alpha{
            text-transform: lowercase;
        }
        .content h1{
            padding: 10px;
            font-family: Ubuntu;
            text-align: center;
            font-size: 40px;
            

        }h2{
            font-family: Ubuntu;
            text-align: center;
            font-size: 35px;
            color: rgb(69, 69, 69);
        }

        
        .cur{
            position: absolute;
            z-index: 10;
            transition: 0.15s;
            
           

        }
        .cur img{
            width: 10px;
            height: 30px;
            opacity: 80%;
        }
        .oth{
           display: none;
        }
        #small{
            opacity: 0;
        }
        @media screen {
            
        }
    </style>
</head>

            <div id="[" class="sqL keys sq"><h1>[</h1></div>
            <div id="]" class="sqR keys sq"><h1>]</h1></div>
            <div id="\" class="sl1 keys sq"><h1>\</h1></div>
            
        

        </div>

        <div class="row3">
            
            <div id="caps" class="caps keys">Caps Lock</div>
            <div id="a" class="a keys sq alpha"><h1>A</h1></div>
            <div id="s" class="s keys sq alpha"><h1>S</h1></div>
            <div id="d" class="d keys sq alpha"><h1>D</h1></div>
            <div id="f" class="f keys sq alpha"><h1>F</h1></div>
            <div id="g" class="g keys sq alpha"><h1>G</h1></div>
            <div id="h" class="h keys sq alpha"><h1>H</h1></div>
            <div id="j" class="j keys sq alpha"><h1>J</h1></div>
            <div id="k" class="k keys sq alpha"><h1>K</h1></div>
            <div id="l" class="l keys sq alpha"><h1>L</h1></div>
            <div id=";" class="colon keys sq"><h1>:</h1></div>
            <div id="'" class="quote keys sq"><h1>"</h1></div>
           
            <div id="enter" class="enter keys">Enter</div>
            
        

        </div>

        <div class="row4">
            
            <div id="sh" class="sh keys">Shift</div>
            <div id="z" class="z keys sq alpha"><h1>Z</h1></div>
            <div id="x" class="x keys sq alpha"><h1>X</h1></div>
            <div id="c" class="c keys sq alpha"><h1>C</h1></div>
            <div id="v" class="v keys sq alpha"><h1>V</h1></div>
            <div id="b" class="b keys sq alpha"><h1>B</h1></div>
            <div id="n" class="n keys sq alpha"><h1>N</h1></div>
            <div id="m" class="m keys sq alpha"><h1>M</h1></div>
            <div id="," class="comma keys sq"><h1>,</h1></div>
            <div id="." class="fstop keys sq"><h1>.</h1></div>
            <div id="/" class="qmark keys sq"><h1>?</h1></div>
            <div id="sh2" class="sh keys ">Shift</div>
        </div>

        <div class="row4">
            
            <div id="ctrl" class="ctrl keys">ctrl</div>
            <div id="fn" class="fn keys sq">fn</div>
            <div id="win" class="win keys sq"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Windows_key_logo_2012_%28dark-grey%29.svg/1862px-Windows_key_logo_2012_%28dark-grey%29.svg.png" alt=""></div>
            <div id="alt" class="alt keys sq">alt</div>
            <div id=" " class="sp keys sq">SPACE</div>
            <div id="alt2" class="alt keys sq">alt</div>
            <div id="ctrl2" class="n keys sq">ctrl</div>

                <div id="arrowup" class="up keys sq">&#x21A5</div>
                <div id="arrowdown" class="down keys sq">&#x21A7</div>
            </div>
            <div id="arrowright" class="right keys sq">&#x22B3</div>
            
        </div>


    </div>
</body>
